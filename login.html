<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="login">
        <div class="wrap">
            <div class="logo">
                <a href="/"><img src="img/zero30 2.svg" alt=""></a>
            </div>
            <div class="logo-white">
                <a href="/"><img src="img/zero30logo 1.svg" alt=""></a>
            </div>
            <div class="left">
                <img src="img/Group 378.svg" alt="">
            </div>
            <div class="right">
                <form action="">
                <h1>Log in</h1>

                    <label for="email">
                        <p>Email</p>
                        <input type="text" placeholder="....@gmail.com" name="email" required>
                    </label>
                    <label for="password">
                        <p>Password</p>
                        <input type="text" placeholder="Password" name="password" required>
                    </label>
                    <a href="" class="forgot">Forgot password?</a>
                    <button type="submit">Login</button>
                    <a href="">Do not ave an account? Get Started</a>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
