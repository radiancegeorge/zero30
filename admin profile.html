<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dashboard.css">
    <title>Dashboard</title>
</head>
<body>
    <section class="main">
        <nav>
            <div class="cancel">+</div>
            <div class="logo">
                <img src="img/Rectangle 23.svg" alt="">
                <img src="img/ZERO30.svg" alt="">
            </div>
            <div class="home-section">
                <li>
                    <a href="/">
                        <img src="img/home.svg" alt="">
                        Home
                    </a>
                    <a href="">
                        <img src="img/person.png" alt="">
                        My Profile
                    </a>
                    <a href="">
                        <img src="img/calendar.svg" alt="">
                        Transactions
                    </a>
                    <a href="">
                        <img src="img/briefcase.svg" alt="">
                        Products
                    </a>
                    <a href="">
                        <img src="img/shopping_cart-24px (1) 1.svg" alt="">
                        Quick Dispatch
                    </a>
                </li>
            </div>
            <div class="home-section merchants">
                <h1>MERCHANTS</h1>
                <li>
                    <a href="">
                        <img src="img/calendar.svg" alt="">
                        Add Merchants
                    </a>
                    <a href="">
                        <img src="img/briefcase.svg" alt="">
                        My Merchants
                    </a>
                </li>
            </div>
            <div class="home-section riders">
                <h1>Riders</h1>
                <li>
                    <a href="">
                        <img src="img/calendar.svg" alt="">
                        Register Riders
                    </a>
                    <a href="">
                        <img src="img/briefcase.svg" alt="">
                        My Riders
                    </a>
                </li>
            </div>
            <div class="home-section settings">
                
                    <a href="">
                        <img src="img/Logout Copy 3.svg" alt="" width="25px">
                        Settings
                    </a>
                </li>
            </div>
        </nav>


        <!-- //dashboard body -->
        <div class="main-body">
            <div class="container">
                <div class="options">
                    <div class="wrap">
                        <div class="burger">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                        <div class="photo">
                            <img src="img/persion-circle.svg" alt="">
                        </div>
                        <div class="more-option">
                            <img src="img/Group 45.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="search-section profile-section">
                    <ul>
                        <li class="active"><a href="">Profile</a></li>
                        <li><a href="">Users</a></li>
                    </ul>
                </div>
            </div>
            <div class="other-section">
            
                <!-- boxes -->
                <div class="container">
                    <div class="profile-detail-content">
                        <div class="wrap">
                            <h1>Your Profile</h1>
                            <form action="">
                                <label for="full_name">
                                    <p>Full Name</p>
                                    <input type="text" placeholder="Joy Obinaba" name="full_name">
                                </label>
                                <label for="Email">
                                    <p>Email</p>
                                    <input type="text" placeholder=".........@gmail.com" name="email">
                                </label>
                                <label for="number">
                                    <p>Phone No</p>
                                    <span class="country"><img src="img/Nigeria 1.png" alt="" width="100%">+234</span><input type="tel" placeholder="Mobile Number">
                                </label>
                                <label for="">
                                    <p>Password</p>
                                    <a href="">Change Password</a>
                                </label>
                                <button >Save Changes</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>


    <script src="js/index.js"></script>
</body>
</html>
