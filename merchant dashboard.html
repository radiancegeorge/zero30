<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dashboard.css">
    <title>Dashboard</title>
</head>
<body>
    <section class="main merchant">
        <nav>
            <div class="cancel">+</div>
            <div class="logo">
                <img src="img/Rectangle 23.svg" alt="">
                <img src="img/ZERO30.svg" alt="">
            </div>
            <div class="home-section">
                <li>
                    <a href="/">
                        <img src="img/home.svg" alt="">
                        Home
                    </a>
                    <a href="">
                        <img src="img/person.png" alt="">
                        My Profile
                    </a>
                </li>
            </div>
            <div class="home-section merchants">
                <h1>STORE</h1>
                <li>
                    <a href="">
                        <img src="img/calendar.svg" alt="">
                        Transactions
                    </a>
                    <a href="">
                        <img src="img/briefcase.svg" alt="">
                        Products
                    </a>
                    <a href="">
                        <img src="img/shopping_cart-24px (1) 1.svg" alt="">
                        Orders
                    </a>
                </li>
            </div>
            
            <div class="home-section settings">
                
                    <a href="">
                        <img src="img/Logout Copy 3.svg" alt="" width="25px">
                        Settings
                    </a>
                </li>
            </div>
        </nav>


        <!-- //dashboard body -->
        <div class="main-body">
            <div class="container">
                <div class="options">
                    <div class="wrap">
                        <div class="burger">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                        <div class="photo">
                            <img src="img/persion-circle.svg" alt="">
                        </div>
                        <div class="more-option">
                            <img src="img/Group 45.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="profile-user search-section">
                    <form action="">
                        <label for="filter">
                            <select name="filter" id="filter" >
                                <optgroup>Filter
                                    <option value="default">Filter</option>
                                </optgroup>
                            </select>
                        </label>
                        <label for="search">
                            <input type="text" placeholder="Search">
                        </label>
                    </form>
                </div>
            </div>
            <div class="other-section">
            
                <!-- boxes -->
                <div class="container">
                    <div class="box-container box-merchant">
                        <div class="box">
                            <p class="amount">
                                9
                                <span>New Order(s)</span>
                            </p>
                            <div class="colored-line"></div>
                        </div>
                        <div class="box">
                            <p class="amount">
                                1227
                                <span>Total Products</span>
                            </p>
                            <div class="colored-line"></div>
                        </div>
                        <div class="box">
                            <p class="amount">
                                NGN 311, 500.00
                                <span>Total Revenue</span>
                            </p>
                            <div class="colored-line"></div>
                        </div>
                        <div class="box">
                            <p class="amount">
                                5
                                <span>Customers</span>
                            </p>
                            <div class="colored-line"></div>
                        </div>
                    </div>
                    <div class="wrap-chart">
                        <canvas></canvas>
                    </div>
                </div>
            </div>
        </div>

    </section>


    <script src="js/index.js"></script>
    <script src="js/chart.js"></script>
    <script type="module" src="js/merchant chart.js"></script>
</body>
</html>
