                    <a href="">

                    </a>
                    <a href="">
                        <img src="img/calendar.svg" alt="">

                    </a>
                    <a href="">
                        <img src="img/briefcase.svg" alt="">
                        Products
                    </a>
                    <a href="">
                        <img src="img/shopping_cart-24px (1) 1.svg" alt="">
                        Quick Dispatch
                    </a>
                </li>
            </div>

                <li>
                    <a href="">

                    <a href="">

                    </a>
                    <a href="">
                        <img src="img/briefcase.svg" alt="">

                    </a>

        <!-- //dashboard body -->
        <div class="main-body">
            <div class="container">
                <div class="options">
                    
                    <div class="wrap">
                        <div class="product-id">
                            <p>Products - 221</p>

                        <div class="burger">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                        <div class="photo">

                        </div>
                    </div>
                </div>
                <div class="profile-user search-section product-name">
                    
                </div>
            </div>
            <div class="other-section">
            
                <!-- boxes -->
                <div class="container">
                    <div class="wrap">
                        
                    </div>
                    <div class="overview quick-dispatch">
                        <h1>Quick Dispatch</h1>
                        <form action="">
                            <label for="id">
                                <p>Order id</p>
                                <input type="text" name="id">
                            </label>
                            <label for="rider">
                                <p>Rider</p>
                                <select name="" id="">
                                    <option value="">Select Rider</option>
                                </select>
                            </label>
                            
                            <button type="submit">Done</button>
                        </form>
                    </div>
                </div>
            </div>
