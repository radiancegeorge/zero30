<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dashboard.css">
    <title>Single Product</title>
</head>
<body>
    <section class="main">
        <nav>
            <div class="cancel">+</div>
            <div class="logo">
                <img src="img/Rectangle 23.svg" alt="">
                <img src="img/ZERO30.svg" alt="">
            </div>
            <div class="home-section">
                <li>
                    <a href="/">
                        <img src="img/home.svg" alt="">
                        Home
                    </a>
                    <a href="">
                        <img src="img/person.png" alt="">
                        My Profile
                    </a>
                    <a href="">
                        <img src="img/calendar.svg" alt="">
                        Transactions
                    </a>
                    <a href="">
                        <img src="img/briefcase.svg" alt="">
                        Products
                    </a>
                    <a href="">
                        <img src="img/shopping_cart-24px (1) 1.svg" alt="">
                        Quick Dispatch
                    </a>
                </li>
            </div>
            <div class="home-section merchants">
                <h1>MERCHANTS</h1>
                <li>
                    <a href="">
                        <img src="img/calendar.svg" alt="">
                        Add Merchants
                    </a>
                    <a href="">
                        <img src="img/briefcase.svg" alt="">
                        My Merchants
                    </a>
                </li>
            </div>
            <div class="home-section riders">
                <h1>Riders</h1>
                <li>
                    <a href="">
                        <img src="img/calendar.svg" alt="">
                        Register Riders
                    </a>
                    <a href="">
                        <img src="img/briefcase.svg" alt="">
                        My Riders
                    </a>
                </li>
            </div>
            <div class="home-section settings">
                
                    <a href="">
                        <img src="img/Logout Copy 3.svg" alt="" width="25px">
                        Settings
                    </a>
                </li>
            </div>
        </nav>


        <!-- //dashboard body -->
        <div class="main-body">
            <div class="container">
                <div class="options">
                    
                    <div class="wrap">
                        <div class="product-id">
                            <p>Product - 221</p>
                        </div>
                        <div class="burger">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                        <div class="photo">
                            <img src="img/persion-circle.svg" alt="">
                        </div>
                        <div class="more-option">
                            <img src="img/Group 45.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="profile-user search-section product-name">
                    <p>Products / 70g x 40 indomie</p>
                </div>
            </div>
            <div class="other-section">
            
                <!-- boxes -->
                <div class="container">
                    <div class="wrap">
                        <div class="carousel_description">
                            <div class="carousel">
                                <div class="img"><img src="img/Rectangle 2.png" alt=""></div>
                                <div class="img"><img src="img/Rectangle 45.png" alt=""></div>
                                <div class="img"><img src="img/person.png" alt=""></div>
                                <span class="left">
                                    left
                                </span>
                                <span class="right">
                                    right
                                </span>
                            </div>
                            <div class="description"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>


    <script src="js/index.js"></script>
    <script src="js/product carousel.js"></script>
</body>
</html>
