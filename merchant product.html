<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dashboard.css">
    <title>Products</title>
</head>
<body>
    <section class="main merchant" style="font-family: Roboto;">
        <nav>
            <div class="cancel">+</div>
            <div class="logo" >
                <img src="img/image2.png" alt="">
                <p >Logo</p>
            </div>
            <div class="home-section">
                <li>
                    <a href="/">
                        <img src="img/home.svg" alt="">
                        Home
                    </a>
                    <a href="">
                        <img src="img/person.png" alt="">
                        My Profile
                    </a>
                </li>
            </div>
            <div class="home-section merchants">
                <h1>STORE</h1>
                <li>
                    <a href="">
                        <img src="img/calendar.svg" alt="">
                        Transactions
                    </a>
                    <a href="">
                        <img src="img/briefcase.svg" alt="">
                        Products
                    </a>
                    <a href="">
                        <img src="img/shopping_cart-24px (1) 1.svg" alt="">
                        Orders
                    </a>
                </li>
            </div>
            
            <div class="home-section settings">
                
                    <a href="">
                        <img src="img/Logout Copy 3.svg" alt="" width="25px">
                        Settings
                    </a> 
                </li>
            </div>
        </nav>


        <!-- //dashboard body -->
        <div class="main-body">
            <div class="container">
                <div class="options">
                    <div class="wrap">
                        <div class="burger">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                        <div class="photo">
                            <img src="img/persion-circle.svg" alt="">
                        </div>
                        <div class="more-option">
                            <img src="img/Group 45.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="profile-user search-section transactions-search">
                    <form action="">
                        <label for="filter">
                            <select name="filter" id="filter" >
                                <optgroup>Filter
                                    <option value="default">Filter</option>
                                </optgroup>
                            </select>
                        </label>
                        <label for="search">
                            <input type="text" placeholder="Search">
                        </label>
                        
                    </form>
                    <div class="options-modified hide">
                            <form action="">
                                <label for="status">
                                    <p>Status</p>
                                    <select name="status" id="">
                                        <option value="paid">Paid</option>
                                    </select>
                                </label>
                                <label for="channel">
                                    <p>Channel</p>
                                    <select name="status" id="">
                                        <option value="paid">Cash</option>
                                    </select>
                                </label>
                                <label for="date period">
                                    <p>Date Period</p>
                                    <select name="status" id="">
                                        <option value="paid">Today</option>
                                    </select>
                                </label>
                                <label for="order id">
                                    <p>Order ID</p>
                                    <input type="text" required name="order_id" placeholder="Order ID">
                                </label>
                                <label for="custom period">
                                    <p>Custom Period</p>
                                    <input type="text" placeholder="Start Date" name="start_date"><input type="text" placeholder="End Date" name="end_date">
                                </label>
                                <div class="buttons">
                                    <button type="reset"> Reset</button>
                                    <button type="submit"> Filter</button>
                                </div>
                            </form>
                    </div>
                    <div class="export-table add-product">
                        <button>+ Add Products</button>
                    </div>
                </div>
            </div>
            <div class="other-section">
            
                <!-- boxes -->
                <div class="container">
                    <div class="wrap">
                        <!-- <div class="transactions products">
                            should be a table in here i guess
                        </div> -->
                        <div class="no-data-message">
                            <p>The fastest way to start selling</p>
                            <span>Add a product, manage orders and inventory</span>
                            <button class="createBtn add-product">
                                +New Product
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- modal -->
            <div class="add-user-content add-custom-role new-product hide merchant-product">
                <div class="wrap">
                    <h1>New Product</h1>
                    <form action="">
                        <label for="name">
                            <p>Name</p>
                            <input type="text" required name="name" placeholder="The name of your product">
                        </label>
                        <label for="price">
                            <p>Price</p>
                            <select name="currency" id="">
                                <option value="">NGN</option>
                            </select>
                            <input type="text" name="price">
                        </label>
                        <label for="quantity">
                            <p>Quantity</p>
                            <select name="quantity" id="">
                                <option value="">Limited</option>
                            </select>
                            <input type="text" name="price">
                        </label>
                        <label for="variant">
                            <p>Variant</p>
                            <select name="quantity" id="">
                                <option value="">Size</option>
                            </select>
                            <input type="text" name="price">
                        </label>
                        
                        <div class="buttons">
                            <button type="reset">Cancel</button>
                            <button type="submit">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>


    <script src="js/index.js"></script>
    <script src="js/filter transactions.js"></script>
    <script src="js/add products.js"></script>
    <script src="js/jquery.js"></script>
    <script type="text/javascript" charset="utf8" src="js/jqueryDataTable.js"></script>
    <script src="js/data table.js"></script>
</body>
</html>
